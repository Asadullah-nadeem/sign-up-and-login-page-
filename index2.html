<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign-In Page</title>
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.3/dist/tailwind.min.css" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Open+Sans:wght@400;600&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css">
    <style>
        body {
            font-family: 'Open Sans', sans-serif;
        }
    </style>
</head>
<body class="bg-gray-100">

<div class="min-h-screen flex flex-col sm:flex-row">

    <!-- Background Image Section -->
    <div class="w-full sm:w-2/3 bg-cover bg-center" style="background-image: url('https://images.pexels.com/photos/8256772/pexels-photo-8256772.jpeg?auto=compress&cs=tinysrgb&w=1260&h=750&dpr=1');">
        <div class="flex justify-center items-center p-4">
            <!-- <span class="text-white text-lg">Background Image Placeholder</span> -->
        </div>
    </div>
    

    <!-- Form Section -->
    <div class="w-full sm:w-1/3 bg-white flex flex-col justify-center p-4 sm:p-12">
        <div class="mb-6">
            <!-- Logo and Form Title -->
            <div class="flex flex-col items-center mb-6">
                <!-- <div class="mb-3">
                    <i class="fas fa-rainbow text-4xl sm:text-6xl text-indigo-500"></i>
                </div> -->
                <h1 class="text-xl sm:text-2xl font-semibold mb-2">Nice to see you again</h1>
                <div class="text-gray-600">Login</div>
            </div>
            
            <!-- Input Fields -->
            <div class="flex flex-col space-y-2 sm:space-y-4">
                <input type="text" placeholder="Email" class="p-2 sm:p-3 border rounded">
                <div class="relative">
                    <input type="password" placeholder="Password" class="p-2 sm:p-3 border rounded w-full">
                    <i class="fas fa-eye absolute right-2 sm:right-3 top-2 sm:top-3"></i>
                </div>
            </div>
            
            <!-- Remember Me and Forgot Password -->
            <div class="flex justify-between items-center mt-2 sm:mt-4">
                <label class="flex items-center">
                    <input type="checkbox" class="form-checkbox">
                    <span class="ml-2">Remember me</span>
                </label>

                <a href="#" class="text-indigo-500">Forgot password?</a>
            </div>
            
            <!-- Sign In Button -->
            <button class="w-full bg-indigo-500 text-white p-2 sm:p-3 rounded mt-2 sm:mt-4">Sign in</button>
            
            <!-- Sign in with Google -->
            <div class="flex items-center justify-center mt-4 sm:mt-6">
                <div class="bg-gray-300 p-2 rounded-l">
                    <i class="fab fa-google"></i>
                </div>
                <button class="bg-gray-300 text-gray-700 p-2 sm:p-2 rounded-r w-full">
                    Or sign in with Google
                </button>
            </div>
        </div>
        
        <!-- Footer Links -->
        <div class="mt-2 sm:mt-6 flex justify-between text-xs sm:text-sm">
            <a href="#" class="text-indigo-500">Sign up now</a>
            <span class="text-gray-400">&copy; Perfect Login 2021</span>
        </div>
    </div>
</div>

</body>
</html>
